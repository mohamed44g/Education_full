<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div>
        <h4 class = "alert-danger text-center" style = "color: #333; font-family: 'Jomhuria', cursive; font-size: 2.2rem;">{{error}}</h4>
    </div>

    <div class="registration-form">
        <form action = "login" method = "post">

            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>

            <div class="form-group">
                <input type="text" name = "email" class="form-control item" placeholder="Email or username">
            </div>

            <div class="form-group">
                <input type="password" name = "password" class="form-control item" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value = "Login">
            </div>
        </form>

        <div class="social-media">
            <h5>Don't have an account?<span><a href="signUp.html">sign up</a></span></h5>
        </div>

    </div>
 
</body>
</html>
