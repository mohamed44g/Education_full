<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/bootstrap.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
</head>
<body>

    
    <div>
        <h4 class = "alert-danger text-center" style = "color: #333; font-family: 'Jomhuria', cursive; font-size: 2.2rem;">{{error}}</h4>
    </div>

    <div class="registration-form">

        <form action = "sign up" method = "post">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" name = "fullName" placeholder="Full name" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" name ="username" placeholder="Username" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control item" name ="password" placeholder="Password" required>
            </div>

            <div class="form-group">
                <input type="text" class="form-control item" name ="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value = "Male" required>
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>

                <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value = "Female" required>
                <label class="form-check-label" for="flexRadioDefault2">
                    Female
                </label> 
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-block create-account" value = "Create Account">
            </div>
        </form>

        <div class="social-media">
            <h5>Already have an account? <span><a href="login.html">sign in</a></span></h5>
        </div>

    </div>

</body>
</html>
